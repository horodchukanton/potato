<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Potato - Birthday Game</title>
    
    <!-- Favicon references -->
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="favicons/favicon-16x16.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="favicons/favicon-32x32.svg">
    <link rel="icon" type="image/svg+xml" sizes="48x48" href="favicons/favicon-48x48.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.svg">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling on mobile */
            touch-action: manipulation; /* Improve touch responsiveness */
        }
        #game-container {
            border: 2px solid #34495e;
            border-radius: 8px;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding: 0;
            }
            #game-container {
                border: none;
                border-radius: 0;
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
</body>
</html>
